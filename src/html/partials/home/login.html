<view title="'Login'">
	<content has-header="true" padding="true">
		<div class="list list-inset">
			<label class="item item-input">
				<input type="text" ng-model="username" placeholder="Username">
			</label>
			<label class="item item-input">
				<input type="text" ng-model="password" placeholder="Password">
			</label>
		</div>

		<div>
			<label class="checkbox">
				<input type="checkbox" ng-model="rememberme" ng-checked="remembermechecked" ng-change="rememberme_change()">
			</label>
			Remember me
		</div>

		<div class="padding">
			<button class="button button-block button-positive" ng-click="signin_click()">Sign In</button>
		</div>
	</content>
</view>
