<div class="modal" ng-controller="app-login">

	<!-- Modal header bar -->
	<ion-header-bar align-title="center" class="bar-positive"><h1 class="title">Sign in</h1></ion-header-bar>

	<!-- Modal content area -->
	<ion-content has-header="true" has-padding="true">
		<form class="list">
			<div class="item item-divider">{{message}}</div>
			<label class="item item-input">
				<input type="text" placeholder="Username" ng-model="user.username" required>
			</label>
			<label class="item item-input">
				<input type="password" placeholder="Password" ng-model="user.password" required>
			</label>
			<div class="padding">
				<button class="button button-block button-positive" ng-click="signin_click()">Connect</button>
			</div>
		</form>
	</ion-content>

</div>
