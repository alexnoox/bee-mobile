<ion-view title="Recherche">

	<!-- Search header -->
	<ion-header-bar class="bar-subheader bar-dark">
		<label class="item-input-wrapper">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="search" ng-model="search" ng-change="search_onchange()" placeholder="Rechercher...">
		</label>
	</ion-header-bar>

	<ion-content>
		<ion-list>
			<ion-item ng-repeat="item in items">
				{{item.text}} (now: {{item.now}})
			</ion-item>
		</ion-list>
	</ion-content>

</ion-view>
