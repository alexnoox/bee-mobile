<ion-view title="'Recherche'">
	<ion-content has-header="true" padding="true" on-infinite-scroll="loadMore">

		<ion-list>
			<ion-item ng-repeat="movie in movies" href="#/movie/{{movie.id}}" type="item-link">
				{{ movie.title }}
			</ion-item>
		</ion-list>
		<ion-infinite-scroll></ion-infinite-scroll>

	</ion-content>
</ion-view>
