<ion-view title="Recherche">

	<ion-header-bar class="bar-subheader item-input-inset">
		<label class="item-input-wrapper">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="search" placeholder="Recherche" ng-model="search" ng-change="search_onchange()" autofocus>
		</label>
	</ion-header-bar>

	<ion-content>
		<ion-list>
			<ion-item class="item item-avatar" ng-repeat="item in items | orderBy:item._score" ng-click="item_onclick(item)">
				<img ng-src="images/icon-{{item._index}}.png">
				<h2>{{item.fields["company.name"][0]}}</h2>
				<p>Siren : {{item.fields["company.siren"][0]}}</p>
				<ion-option-button class="button-positive" ng-click="share(item)">Associer</ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>

</ion-view>
