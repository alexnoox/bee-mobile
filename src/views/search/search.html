<ion-view title="'Search'">

	<!-- Search header -->
	<div class="bar bar-subheader bar-positive">
		<label class=" item-input-wrapper">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="text" placeholder="Search...">
		</label>
	</div>

	<ion-content>
		<ion-list>
			<ion-item ng-repeat="item in items">
				{{item.title}}
			</ion-item>
		</ion-list>
	</ion-content>

</ion-view>
