<!doctype html>
<html lang="fr" ng-app="beemobile">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title><%= appName %></title>

  <link href="lib/ionic/release/css/ionic.min.css" rel="stylesheet">

  <script src="lib/ionic/release/js/ionic.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-animate/angular-animate.js"></script>
  <script src="lib/angular-sanitize/angular-sanitize.js"></script>
  <script src="lib/angular-resource/angular-resource.js"></script>
  <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="lib/angular-http-auth/src/http-auth-interceptor.js"></script>
  <script src="lib/ionic/release/js/ionic-angular.js"></script>

  <script src="js/app.js"></script>
  <script src="js/config.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/modules.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>

</head>
<body animation="slide-left-right-ios7" ng-controller="index">
  
  <ion-side-menus>
    <!-- Center content -->
    <ion-pane ion-side-menu-content>
      <!-- The nav bar that will be updated as we navigate -->
      <ion-nav-bar animation="nav-title-slide-ios7" 
         type="bar-positive" 
         back-button-type="button-icon" 
         back-button-icon="ion-arrow-left-c"></ion-nav-bar>
      <!-- Where the initial view template will be rendered -->
      <ion-nav-view animation="slide-left-right"></ion-nav-view>

      <nav id="tab-bar" class="tabs tabs-icon-only tabs-default">
        <a class="tab-item" href="#">
          <i class="icon ion-home"></i>
        </a>
        <a class="tab-item" href="#/notifications">
          <i class="icon ion-settings"></i>
        </a>
        <a class="tab-item" ng-click="logout()">
          <i class="icon ion-log-out"></i>
        </a>
      </nav>
    </ion-pane>

    <!-- Left menu -->
    <ion-side-menu side="left">
      <header class="bar bar-header bar-dark">
        <label class="item item-input item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Search">
        </label>
      </header>
      <ion-content has-header="true">
        <div class="list">
          <div class="item item-divider">
            Aspects
          </div>
          <div class="item item-icon-left item-toggle">
            <i class="icon ion-ios7-people"></i>
            R.H.
            <label class="toggle">
              <input type="checkbox">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </div>
          <div class="item item-icon-left item-toggle">
            <i class="icon ion-person"></i>
            Clients
            <label class="toggle">
              <input type="checkbox" checked>
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </div>
          <div class="item item-icon-left item-toggle">
            <i class="icon ion-clipboard"></i>
            Factures
            <label class="toggle">
              <input type="checkbox" checked>
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </div>
          <div class="item item-divider">
            Menu
          </div>
          <a class="item item-icon-left" href="#/login">
            <i class="icon ion-log-in"></i>
            Login
          </a>
          <a class="item item-icon-left" href="#/search">
            <i class="icon ion-search"></i>
            Recherche
          </a>
          <a class="item item-icon-left" href="#/notifications">
            <i class="icon ion-alert"></i>
            Notifications
          </a>
          <a class="item item-icon-left" href="#/device">
            <i class="icon ion-iphone"></i>
            Device
          </a>
          <!-- <a class="item" href="#/contacts">
            Contacts
          </a>
          <a class="item" href="#/users">
            Users
          </a>
          <a class="item" href="#/products">
            Products
          </a> -->
        </div>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>

</body>
</html>
